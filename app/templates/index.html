<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Document Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
        canvas {
            margin-top: 20px; /* Ensure space between results and the chart */
        }
    </style>
</head>
<body>
    <h1>Document Search with LSA</h1>
    <input type="text" id="query" placeholder="Enter your query here">
    <button onclick="search()">Search</button>
    <div id="results"></div>
    <canvas id="similarityChart" width="400" height="200"></canvas>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'query': query })
            });
            const data = await response.json();
            displayResults(data.top_docs);
            displayChart(data.scores, data.labels); // Call to display the updated chart
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // Clear previous results
            results.forEach(([doc, score]) => {
                resultsDiv.innerHTML += `
                    <div class="result">
                        <p>${doc}</p>
                        <p><strong>Cosine Similarity Score: ${score.toFixed(4)}</strong></p>
                    </div>
                `;
            });
        }

        function displayChart(scores, labels) {
            const ctx = document.getElementById('similarityChart').getContext('2d');

            // Destroy the existing chart if it exists to avoid overlap
            if (window.chart) {
                window.chart.destroy();
            }

            window.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cosine Similarity',
                        data: scores,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
